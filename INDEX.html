<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<title>Sign Up Form</title>

<body>
    <div id="container">
        <div id="containerLeftSide">
            <img id="picture" src="IMAGES/Image.jpg" alt="">
        </div>

        <div id="containerRightSide">
            <h1 id="header"> Sign up for this service!</h1>
            <div id="formContainer">
                <table>
                    <form action="" method="post" onSubmit="return checkPassword(this)">
                        <tr>
                            <td class="labels">
                                <label for="first_name"> <u>First Name</u> </label>
                            </td>
                            <td class="labels">
                                <label for="last_name"> <u>Last Name</u> </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="inputs">
                                <input type="text" id="first_name" name="first_name" minlength="1" autocomplete="on"
                                    required>
                            </td>
                            <td class="inputs">
                                <input type="text" id="last_name" name="last_name" minlength="2" autocomplete="on"
                                    required>
                            </td>
                        </tr>
                        <tr>
                            <td class="labels">
                                <label for="phone_number"> <u>Phone Number</u></label>
                            </td>
                            <td class="labels">
                                <label for="user_email"> <u>Email Address</u> </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="inputs">
                                <input type="tel" id="phone_number" name="phone_number" minlength="12" maxlength="12"
                                    autocomplete="on" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    required>
                            </td>
                            <td class="inputs">
                                <input type="email" id="user_email" name="email" autocomplete="on"
                                    placeholder="example@example.com" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="labels">
                                <label for="user_password"> <u>Password:</u> </label>
                            </td>
                            <td>
                                <label for="user_password_confirm"> <u>Confirm Password:</u> </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="inputs">
                                <input type="password" id="user_password" name="password" autocomplete="on" required>
                            </td>
                            <td class="inputs">
                                <input type="password" id="user_password_confirm" name="passwordConfirm"
                                    autocomplete="on" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="buttonContainer">
                                <button type="submit" class="buttons">Create Account</button>
                            </td>
                            <td class="buttonContainer">
                                <button type="reset" class="buttons">Clear Data</button>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
            <div id="alreadyMember" onclick="location.href='https://www.theodinproject.com/login';">
                <p>
                    <i>Already a member?</i>
                    <br>
                    <br>
                    <b>Click here to log in</b>
                </p>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
