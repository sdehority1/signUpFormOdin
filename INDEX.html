<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<title>Sign Up Form</title>

<body>
    <div id="container">
        <div id="containerLeftSide"> <img id="picture" src="IMAGES/Image.jpg" alt=""></div>

        <div id="containerRightSide">
            <h2 id="header"> Sign up for this service!</h2>
            <p id="introPara">
                We're here asking for your data (not really, this is just a student
                project).
                When we get that data we'll do some really great things with it, and you'll get to use this service (no
                you won't)! </p>
            <div id="formContainer">
                <table>
                    <form action="" method="post"> 
                        <tr>
                            <td class="labels">
                                 <label for="first_name">First Name</label>
                            </td>
                            <td class="labels"> 
                                <label for="last_name">Last Name</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="inputs"> 
                                <input type="text" id="first_name" name="first_name" minlength="1" autocomplete="on"
                                    required>
                            </td>
                            <td class="inputs">
                                <input type="text" id="last_name" name="last_name" minlength="2" autocomplete="on"
                                    required>
                            </td>
                        </tr>
                        <tr>
                            <td class="labels">
                                <label for="phone_number">Phone Number</label>
                            </td>
                            <td class="labels">
                                <label for="user_email">Email Address</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="inputs"> 
                                <input type="tel" id="phone_number" name="phone_number" minlength="12" maxlength="12"
                                    autocomplete="on" placeholder="xxx-xxx-xxxx" required>
                            </td>
                            <td class="inputs">
                                <input type="email" id="user_email" name="email" autocomplete="on" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="labels"> 
                                <label for="user_password">Password:</label>
                            </td>
                            <td >
                                 <label for="user_password_confirm">Confirm Password:</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="inputs">
                                <input type="password" id="user_password" name="passwordConfirm" autocomplete="on"
                                    required>
                            </td>
                            <td class="inputs">
                                <input type="password" id="user_password_confirm" name="passwordConfirm"
                                    autocomplete="on" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" id="buttonContainer"> <button type="submit" class="buttons">Create Account</button>
                                <button type="reset" class="buttons">Clear Data</button>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
